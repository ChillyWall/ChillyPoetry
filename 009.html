<html>
    <head>
        <title>奔跑</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <h1 class='name'>奔跑</h1>
        <div class='poem_body'>
            <p>
短短的几分钟里
</p>
<p>
我便只顾得上喘息
</p>
<p>
衣服被汗水浸湿
</p>
<p>
力量提不起一丝
</p>
<p>
我只想停止
</p>
<p>
获得片刻的间隙
</p>
<p>
回复一点点力气
</p>
<p>
又不得不再次
</p>
<p>
跑向目的地
</p>
<p>
尽管它是那么遥不可及
</p>
<p>
可有不能放弃
</p>
<p>
虽然这孱弱的身体
</p>
<p>
承受不起
</p>
<p>
持续奔跑的压力
</p>
<p>
我想要不顾及
</p>
<p>
中考体育的成绩
</p>
<p>
但又无法忽视
</p>
<p>
老师的凝视
</p>
<p>
只得不顾身心俱疲
</p>
<p>
继续奔跑，直到抵达终极
</p>

        </div>
    </body>
</html>
