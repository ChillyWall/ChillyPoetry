        <div class='main_body'>
            <h1 class='poem_title'>小丑
</h1>
            <div class='poem_body'>
<p>
我曾自命不凡，贬斥世俗，
</p>
<p>
卖弄书中的圣言，
</p>
<p>
以为我有资格指点江山，
</p>
<p>
其实理解得很片面。
</p>
<p>
看着别人对我狂笑，
</p>
<p>
打心眼里觉得鄙陋，
</p>
<p>
到最后才发现，
</p>
<p>
我才是那个小丑。
</p>
<p>
我以为我能成为我理想中的样子，
</p>
<p>
可真正直面自己时却根本不是。
</p>
<p>
我以为我能做到我认为对的事，
</p>
<p>
可真正选择时却总是迟疑，
</p>
<p>
我以为我能放下我认为不值留恋的东西，
</p>
<p>
可真正失去时却总是哭泣。
</p>
<p>
想河边的走兽，
</p>
<p>
嘲笑水中倒映的自己。
</p>
