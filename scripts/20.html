    <body>
        
        <div class='main_body'>
            <h1 class='poem_title'>笑
</h1>
            <div class='poem_body'>
<p>
世人皆笑我不争，
</p>
<p>
我笑世人鲜矣明，
</p>
<p>
安时处顺心若水，
</p>
<p>
尺燕亦可笑大鹏。
</p>
