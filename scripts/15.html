        <title>万古长流
</title>

    <body>
        
        <div class='main_body'>
            <h1 class='poem_title'>万古长流
</h1>
            <div class='poem_body'>
<p>
大江滔滔起波澜，
</p>
<p>
万古长流不知源。
</p>
<p>
古来迹痕无处寻，
</p>
<p>
何故措情激漪涟。
</p>

            </div>
        </div>
