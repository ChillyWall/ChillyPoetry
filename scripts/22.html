        <title>不群
</title>
        <link rel='stylesheet' type='text/css' href='./style/style.css'>
    </head>
    <body>
        
        <div class='main_body'>
            <h1 class='poem_title'>不群
</h1>
            <div class='poem_body'>
<p>
晨登高山入青云，
</p>
<p>
直抵阊阖观芸芸。
</p>
<p>
昔时高远不足称，
</p>
<p>
只因与世以不群。
</p>

            </div>
        </div>
