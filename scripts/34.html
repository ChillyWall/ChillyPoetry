        <title>未来
</title>
        <link rel='stylesheet' type='text/css' href='./style/style.css'>
    </head>
    <body>
        
        <div class='main_body'>
            <h1 class='poem_title'>未来
</h1>
            <div class='poem_body'>
<p>
我时常憧憬未来，
</p>
<p>
因为我拥有现在。
</p>
<p>
我想知道在未来，
</p>
<p>
我们能不能走到永远。
</p>
<p>
我想知道在未来，
</p>
<p>
我能否克服所有困难。
</p>

            </div>
        </div>
