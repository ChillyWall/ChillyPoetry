        <div class='main_body'>
            <h1 class='poem_title'>斑斓
</h1>
            <div class='poem_body'>
<p>
芸芸群生熙熙攘，
</p>
<p>
千殊万异未同向。
</p>
<p>
五彩斑斓为本色，
</p>
<p>
逍遥自得游泱漭。
</p>
