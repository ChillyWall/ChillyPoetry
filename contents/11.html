        <meta charset='utf-8'>
        <title>囹圄</title>
        <link rel='stylesheet' type='text/css' href='../style/style.css'>

            }

    <body>
        <div id='header'>
            <h1 id='poem_title'>囹圄</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="10.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="12.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
似乎有无形的绳索
</p>
<p>
捆缚着我
</p>
<p>
想要挣脱
</p>
<p>
却徒劳无获
</p>
<p>
那近在咫尺的边界
</p>
<p>
仿佛天堑般不可逾越
</p>
<p>
明明触手可及
</p>
<p>
可每次站在那里
</p>
<p>
想要拓展我的足迹
</p>
<p>
可又失去了所有勇气
</p>
<p>
其实我的脖子上没有锁链
</p>
<p>
那里也没有围栏
</p>
<p>
是我的恐惧
</p>
<p>
使我无法离去
</p>
<p>
这坚不可摧的囹圄
</p>
<p>
是我亲手布下的局
</p>
<p>
拴住我的人
</p>
<p>
也是我自己</p>

                </div>

                    <a href="12.html">下一首</a>
                </div>
            </div>
