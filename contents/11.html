    <div id='header'>
        <h1 id='poem_title'>囹圄</h1>
    </div>

    <div id="section">
		<p>似乎有无形的绳索，</p>
		<p>捆缚着我，</p>
		<p>想要挣脱，</p>
		<p>却徒劳无获。</p>
		<p>那近在咫尺的边界，</p>
		<p>仿佛天堑般不可逾越。</p>
		<p>明明触手可及，</p>
		<p>可每次站在那里，</p>
		<p>想要拓展我的足迹，</p>
		<p>可又失去了所有勇气。</p>
		<p><br></p>
		<p>其实我的脖子上没有锁链，</p>
		<p>那里也没有围栏，</p>
		<p>是我的恐惧，</p>
		<p>使我无法离去。</p>
		<p>这坚不可摧的囹圄，</p>
		<p>是我亲手布下的局。</p>
		<p>拴住我的人，</p>
		<p>也是我自己。</p>

    </div>
