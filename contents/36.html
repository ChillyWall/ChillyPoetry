    <div id="section">
		<p>我时常憧憬未来，</p>
		<p>因为我拥有现在。</p>
		<p>我想知道在未来，</p>
		<p>我们能不能走到永远。</p>
		<p>我想知道在未来，</p>
		<p>我能否克服所有困难。</p>
