<!DOCTYPE HTML>
<html lang='zh-cn'>
    <head>
        <meta charset='utf-8'>
        <title>不群
</title>
        <link rel='stylesheet' type='text/css' href='../style/style.css'>
        <style>
            #background {
                background-image: url('../image/0.jpeg');
            }
        </style>
        <script lang="javascript" type='text/javascript'>
            function jump(e) {
                if (e.which === 37) {
                    window.location.href = "23.html";
                }else if (e.which === 39) {
                    window.location.href = "25.html";
                }else if (e.which === 13) {
                    window.location.href = "../contents/catalogue.html";
                }
            }
            document.onkeydown = jump;
        </script>
    </head>
    <body>
        <div id='header'>
            <h1 id='poem_title'>不群
</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="23.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="25.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
晨登高山入青云，
</p>
<p>
直抵阊阖观芸芸。
</p>
<p>
昔时高远不足称，
</p>
<p>
只因与世以不群。</p>

                </div>
                <div class='jump'>
                    <a href="23.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="25.html">下一首</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>作者: 支离</p>
            <p>未经许可，请勿转载</p>
        </div>
    </body>

</html>
