        <h1 id='poem_title'>刹那永恒（其二）</h1>
    </div>

    <div id="section">
		<p>看日起日落，满天星罗，</p>
		<p>看风起云涌，列缺天火，</p>
		<p>诞自虚无，复归寥落。</p>
		<p>看经久不衰，历久不移，</p>
		<p>看刹那之间，转瞬即逝，</p>
		<p>不得永恒，莫不安息。</p>
		<p>漫长与短暂，</p>
		<p>何故措情于其间，</p>
		<p>谁知结束不是新的起点。</p>
