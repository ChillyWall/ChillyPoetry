                <div id='poem_body'>
                    <p>
我是沙砾。
</p>
<p>
狂风将我卷起，
</p>
<p>
不知前路在哪里，
</p>
<p>
只能随着风势，
</p>
<p>
去往未知之地，
</p>
<p>
没有反抗的能力。
</p>
<p>
<br>
</p>
<p>
可风又给了我动力，
</p>
<p>
让我如同箭矢，
</p>
<p>
飞掠在广阔而天地。
</p>
<p>
不管我愿不愿意，
</p>
<p>
总会听从风的安排，
</p>
<p>
只能顺应风的伟力。
</p>
<p>
<br>
</p>
<p>
我又无需担忧前方，
</p>
<p>
只需放任自己。
</p>
<p>
满天的沙砾，
</p>
<p>
都有他们自己的轨迹，
</p>
<p>
哪需在乎最后会落在那里。
</p>
<p>
怎能认为，
</p>
<p>
风会偏爱谁，
</p>
<p>
都是自然而然的结局。</p>
