    <head>
        <meta charset='utf-8'>
        <title>矛盾
</title>
        <link rel='stylesheet' type='text/css' href='../style/style.css'>

            #background {
                background-image: url('../image/0.jpeg');
            }
        </style>
    </head>
    <body>
        <div id='header'>
            <h1 id='poem_title'>矛盾
</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="26.html">上一首</a>
                    <a href="./Poet/contents/catalogue.html">目录</a>
                    <a href="28.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
铁链挂在肩上，
</p>
<p>
没有锁，却能把我捆住，
</p>
<p>
栅栏挡在前方，
</p>
<p>
随低矮，却能把我拦住。
</p>
<p>
我明明厌烦枯燥的牢房，
</p>
<p>
明明可以打破桎梏，
</p>
<p>
明明对自由渴望，
</p>
<p>
明明对飞鸟羡慕，
</p>
<p>
可对未知的迷惘，
</p>
<p>
将我禁锢，
</p>
<p>
只能在梦乡，
</p>
<p>
打开虚掩的门户。
</p>

                </div>
                <div class='jump'>
                    <a href="26.html">上一首</a>
                    <a href="./Poet/contents/catalogue.html">目录</a>
                    <a href="28.html">下一首</a>
                </div>
            </div>
        </div>
