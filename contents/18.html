            <h1 id='poem_title'>刹那永恒
</h1>
        </div>        
        <div id='background'>

                <div id='poem_body'>
                    <p>
四季常青的松柏，
</p>
<p>
不惧时光变迁，
</p>
<p>
转瞬即逝的芳华，
</p>
<p>
不值得去慕艳，
</p>
<p>
时光长河不可追溯，
</p>
<p>
片刻的璀璨终归虚无，
</p>
<p>
只有如水的朴素，
</p>
<p>
才是最好的归宿。
</p>
<p>
岁岁枯荣的桃李，
</p>
<p>
随着时光变迁，
</p>
<p>
单调平淡的长久，
</p>
<p>
不如刹那的璀璨，
</p>
<p>
时光易逝不可停止，
</p>
<p>
寥廓泱漭无边无际，
</p>
<p>
只有如火的光炽，
</p>
<p>
才不枉来这一次。
</p>
