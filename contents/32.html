    <div id='header'>
        <h1 id='poem_title'>考试</h1>
    </div>

    <div id="section">
		<p>仿佛无穷无尽的考试，</p>
		<p>像雪花般接踵而至。</p>
		<p>父母关心的成绩，</p>
		<p>压得我喘不过气。</p>
		<p>他们总说要我争气，</p>
		<p>也不管我愿不愿意，</p>
		<p>他们总说这是你未来的契机，</p>
		<p>也不问我未来想去哪里。</p>

    </div>
