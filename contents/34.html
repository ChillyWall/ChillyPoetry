<!DOCTYPE HTML>
<html lang='zh-cn'>
    <head>
        <meta charset='utf-8'>
        <title>相见欢
</title>
        <link rel='stylesheet' type='text/css' href='../style/style.css'>
        <style>
            #background {
                background-image: url('../image/0.jpeg');
            }
        </style>
        <script lang="javascript" type='text/javascript'>
            function jump(e) {
                if (e.which === 37) {
                    window.location.href = "33.html";
                }else if (e.which === 39) {
                    window.location.href = "35.html";
                }else if (e.which === 13) {
                    window.location.href = "../contents/catalogue.html";
                }
            }
            document.onkeydown = jump;
        </script>
    </head>
    <body>
        <div id='header'>
            <h1 id='poem_title'>相见欢
</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="33.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="35.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
不寐倚床畔，
</p>
<p>
复辗转，
</p>
<p>
月华如水入户正向见。
</p>
<p>
<br>
</p>
<p>
欲说愁，无人伴。
</p>
<p>
长夜漫，
</p>
<p>
不眠苦等日来扫暝暗。</p>

                </div>
                <div class='jump'>
                    <a href="33.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="35.html">下一首</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>作者: 支离</p>
            <p>未经许可，请勿转载</p>
        </div>
    </body>

</html>
