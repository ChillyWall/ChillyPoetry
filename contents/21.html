    <body>
        <div id='header'>
            <h1 id='poem_title'>赠友人
</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="20.html">上一首</a>
                    <a href="./Poet/contents/catalogue.html">目录</a>
                    <a href="22.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
列缺霹雳须臾间，
</p>
<p>
惮赫千里耀青天。
</p>
<p>
鲲游北冥深万仞，
</p>
<p>
一招展翅浪三千。
</p>

                </div>
