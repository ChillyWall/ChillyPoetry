            <h1 class='poem_title'>茫然</h1>
            <div class='poem_body'>
<p>
是谁蒙住了我的双眼
</p>
<p>
使我原地打转
</p>
<p>
奋尽全力却停滞不前
</p>
<p>
是谁搅乱了我的心田
</p>
<p>
使我郁郁寡欢
</p>
<p>
努力摆脱却总不得愿
</p>
<p>
是谁种下了我的执念
</p>
<p>
使我满心贪恋
</p>
<p>
终生役役却成功不见
</p>
<p>
何处而往 何处而归
</p>
<p>
冥思苦想却无从应对
</p>
<p>
或许我只能任雨打风吹
</p>
<p>
落得一池萍碎
</p>
<p>
随流水
</p>
<p>
逝去不复回
</p>
