        <h1 id='poem_title'>似水流年（古诗）</h1>
    </div>

    <div id="section">
		<p>仰望繁星缀满天，</p>
		<p>时光荏苒不胜叹。</p>
		<p>往日龌龊眼前现，</p>
		<p>惊觉苦多乐亦难。</p>
		<p>时间安得似人窃？</p>
		<p>留恋无暇箭离弦。</p>
		<p>万般流连繁华间，</p>
		<p>愿并吾身俱相献。</p>
		<p>可怜华发似霜雪，</p>
		<p>颓然把酒问青天。</p>
		<p>最是无情为何物？</p>
		<p>似水流年当冠冕</p>
