        <h1 id='poem_title'>顺应自然</h1>
    </div>

    <div id="section">
		<p>我有时想，我是否总是压抑，</p>
		<p>为何做不到潇洒恣意？</p>
		<p>我欲像大鹏直上九万里，</p>
		<p>绝云气，负青天，</p>
		<p>然后图南。</p>
		<p>却无希有鸟相伴，</p>
		<p>羽翼也不可垂天，</p>
		<p>竟在尺鷃的讥笑中沉湎。</p>
		<p>或许我不该肖想，</p>
		<p>摆脱世俗的牢笼，</p>
		<p>顺应自然，不求归宿何方，</p>
		<p>不渴求高高在上，</p>
		<p>甘愿在深渊游荡。</p>
