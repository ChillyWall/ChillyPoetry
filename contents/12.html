        <h1 id='poem_title'>我是星·貌合神离</h1>
    </div>

    <div id="section">
        <p>我是星，</p>
        <p>浩瀚银河中的一颗星。</p>
        <p>我有数不尽的同伴，</p>
        <p>却有不可逾越的天堑</p>
        <p>横在我们之间。</p>
        <p>相隔数个光年，</p>
        <p>永不会相见。</p>
        <p>我早已习惯与孤独为伴，</p>
        <p>貌合神离的孤单</p>
