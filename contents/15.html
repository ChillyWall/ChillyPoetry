<!DOCTYPE HTML>
<html lang='zh-cn'>
    <head>
        <meta charset='utf-8'>
        <title>万古长流
</title>
        <link rel='stylesheet' type='text/css' href='../style/style.css'>
        <style>
            #background {
                background-image: url('../image/0.jpeg');
            }
        </style>
        <script lang="javascript" type='text/javascript'>
            function jump(e) {
                if (e.which === 37) {
                    window.location.href = "14.html";
                }else if (e.which === 39) {
                    window.location.href = "16.html";
                }else if (e.which === 13) {
                    window.location.href = "../contents/catalogue.html";
                }
            }
            document.onkeydown = jump;
        </script>
    </head>
    <body>
        <div id='header'>
            <h1 id='poem_title'>万古长流
</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="14.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="16.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
大江滔滔起波澜，
</p>
<p>
万古长流不知源。
</p>
<p>
古来迹痕无处寻，
</p>
<p>
何故措情激漪涟。</p>

                </div>
                <div class='jump'>
                    <a href="14.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="16.html">下一首</a>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>

</html>
