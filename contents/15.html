    <body>
        <div id='header'>
            <h1 id='poem_title'>万古长流
</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="14.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="16.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
大江滔滔起波澜，
</p>
<p>
万古长流不知源。
</p>
<p>
古来迹痕无处寻，
</p>
<p>
何故措情激漪涟。
</p>

                </div>
