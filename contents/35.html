            <h1 id='poem_title'>小世界
</h1>

                <div id='poem_body'>
                    <p>
如果你的世界里，
</p>
<p>
只有脚下那一点点土地，
</p>
<p>
这未免有些单调，
</p>
<p>
外面的世界就在那里。
</p>
<p>
<br>
</p>
<p>
夜空上繁星点点，
</p>
<p>
闪烁在遥不可及的天边，
</p>
<p>
可我寂寞的时候，
</p>
<p>
却只有她在我身边。
</p>
<p>
<br>
</p>
<p>
我曾感叹身不由己的无奈，
</p>
<p>
也曾咨嗟虚无缥缈的未来。
</p>
<p>
我曾孤芳自赏贬斥天下英才，
</p>
<p>
也曾卑微到泥土中只剩期待。
</p>
<p>
<br>
</p>
<p>
飞逝的流光绚丽夺目，
</p>
<p>
我用尽了一生去追逐。
</p>
<p>
我不管多少荆棘在前路，
</p>
<p>
跋山涉水追随她的脚步。
</p>
<p>
<br>
</p>
<p>
伤痕累累，痛得麻木，
</p>
<p>
筋疲力竭，视线模糊，
</p>
<p>
远去的她未曾停下脚步，
</p>
<p>
到底还要不要继续追逐。
</p>
