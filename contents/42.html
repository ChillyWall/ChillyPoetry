        <h1 id='poem_title'>久别离</h1>
    </div>

    <div id="section">
		<p>六月盛夏今复至，三度犹似初来时。</p>
		<p>此间悲欢事，多少已不知。</p>
		<p>此地一别南与北，渐行渐远东与西，咫尺天涯难相及。</p>
		<p>如今相伴复几时，孤蓬远征无归路。</p>
		<p>不至离别时，安知离别苦。</p>
		<p>欲挽留常留终不留，滚滚江河东去流</p>
