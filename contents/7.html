        <div class='main_body'>
            <h1 class='poem_title'>志残
</h1>
            <div class='poem_body'>
<p>
清溪映吾影，
</p>
<p>
斑白如霜华。
</p>
<p>
迟暮如残烛，
</p>
<p>
也曾志无涯。
</p>
