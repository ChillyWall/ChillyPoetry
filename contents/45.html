    <div id="section">
		<p>我在半山腰上，</p>
		<p>羡慕山顶的辉煌，</p>
		<p>不见脚下深渊万丈。</p>
		<p>那里没有光亮，</p>
		<p>有的只会是绝望，</p>
		<p>甚至没有资格仰望</p>
