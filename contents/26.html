    <body>
        <div id='header'>
            <h1 id='poem_title'>如梦令
</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="25.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="27.html">下一首</a>
                </div>

                <div id='poem_body'>
                    <p>
星辰点缀廖阔，
</p>
<p>
举头曾望几所。
</p>
<p>
离合已数数，
</p>
<p>
未见天明堕落。
</p>
<p>
人殁，人殁，
</p>
<p>
唯剩河汉烁烁。
</p>

                </div>
                <div class='jump'>
                    <a href="25.html">上一首</a>
                    <a href="../contents/catalogue.html">目录</a>
                    <a href="27.html">下一首</a>
                </div>
            </div>
        </div>

        </div>

        document.onkeydown=keypage;
        var prevpage="25.html"
        var nextpage="27.html"
