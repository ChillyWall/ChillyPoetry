    <body>
        <div class='main_body'>
            <h1 class='poem_title'>如梦令
</h1>
            <div class='poem_body'>
<p>
星辰点缀廖阔，
</p>
<p>
举头曾望几所。
</p>
<p>
离合已数数，
</p>
<p>
未见天明堕落。
</p>
<p>
人殁，人殁，
</p>
<p>
唯剩河汉烁烁。
</p>

            </div>
        </div>
