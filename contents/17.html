            <h1 class='poem_title'>棱角
</h1>
            <div class='poem_body'>
<p>
有一块石头，长满了棱角，
</p>
<p>
从山顶滚到山角。
</p>
<p>
将沿路的一切穿凿，
</p>
<p>
终于磨了所有的棱角。
</p>
<p>
回头望着留下的辙痕，
</p>
<p>
上面生机寥寥。
</p>
<p>
纵使心里充满悔恨，
</p>
<p>
却什么也挽回不了。
</p>
<p>
虽然棱角不再锋利，
</p>
<p>
再不会伤害娇嫩的花草，
</p>
<p>
可早已走到路的叫尽头，
</p>
<p>
只能看着他们脸上重现的欢笑，
</p>
<p>
想要表达歉意，乞求原谅，
</p>
<p>
可这又有什么重要？
</p>
<p>
又还有什么机会，
</p>
<p>
再次出现在他们眼前？
</p>
<p>
又有什么颜面，
</p>
<p>
再次出现在他们眼前？
</p>
<p>
最好的结局，
</p>
<p>
只会是我带着遗憾，
</p>
<p>
消失在所有人眼前，
</p>
<p>
再掀不起一丝波澜。
</p>
