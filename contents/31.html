        <div id='header'>
            <h1 id='poem_title'>闲
</h1>
        </div>

                <div class='jump'>

                <div id='poem_body'>
                    <p>
有时我无所事事，
</p>
<p>
变不自觉地想着很多事，
</p>
<p>
回味之前做过的事，
</p>
<p>
思考是不是做了对的事。
</p>
<p>
有时当时海阔天空，
</p>
<p>
现在越想越气。
</p>
<p>
有时当时寸步不让，
</p>
<p>
想在却觉得未免有些小气。
</p>
<p>
有时当时义无反顾，
</p>
<p>
现在才开始颤栗。
</p>
<p>
有时当时懦弱地逃避，
</p>
<p>
现在才鼓起勇气。
</p>
<p>
有时当时不是如何是好，
</p>
<p>
现在才考虑清楚。
</p>
<p>
有时当时觉得万无一失，
</p>
<p>
现在才发现漏洞百出。
</p>
