    <div id='header'>
        <h1 id='poem_title'>似水流年（现代诗）</h1>
    </div>

    <div id="section">
		<p>抬头望着繁星满天，</p>
		<p>不禁感叹时光荏苒。</p>
		<p>昔日龌龊重现眼前，</p>
		<p>才恍然发现，</p>
		<p>快乐是那么短暂。</p>
		<p>是谁偷走了我的时间？</p>
		<p>让我无暇留恋。</p>
		<p>时光随着矢箭，</p>
		<p>离开满月的弓弦，</p>
		<p>一去不复返。</p>
		<p>纵使万般留连，</p>
		<p>在这繁华世间，</p>
		<p>愿将一切奉献，</p>
		<p>却终究敌不过这似水的流年。</p>
