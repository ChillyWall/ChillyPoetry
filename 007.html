<html>
    <head>
        <title>志残
</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <h1 class='name'>志残
</h1>
        <div class='poem_body'>
            <p>
清溪映吾影，
</p>
<p>
斑白如霜华。
</p>
<p>
迟暮如残烛，
</p>
<p>
也曾志无涯。
</p>

        </div>
    </body>
</html>
