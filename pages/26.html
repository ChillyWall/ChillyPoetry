        <section>
			<p>我是不是太过颓废，</p>
			<p>满足于眼前，</p>
			<p>毫无斗志，</p>
			<p>甘愿平凡。</p>
			<p><br></p>
			<p>众人跑过我的身边，</p>
			<p>掀起阵阵风岚，</p>
			<p>迷离了我的眼，</p>
			<p>拨动了我心弦。</p>
			<p>看他们志存高远，</p>
			<p>大步向前，</p>
			<p>将足迹延至天边，</p>
			<p>将一切障碍击穿。</p>
			<p><br></p>
			<p>我站在原地，</p>
			<p>悸动逐渐平息，</p>
			<p>闻着路边花朵的香气，</p>
			<p>陶醉在这静谧。</p>
			<p><br></p>
			<p>何处没有风雨的侵袭，</p>
			<p>哪里又是我的故里？</p>
			<p>不停地奔走寻觅，</p>
			<p>直至到那彼岸花开之地，</p>
			<p>未常驻足，欣赏沿途，</p>
			<p>匆忙上路，不敢耽误，</p>
			<p>苶然疲役，不知归宿，</p>
			<p>心中只有，漫漫长路。</p>

        </section>
