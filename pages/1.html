        <title>支离-Chilly 的个人博客</title>
        <meta charset="utf-8" />

    <body class="is-preload">
        <h1>茫然</h3>
        <div class='jump'>
            <ul>
                <li><a class='button' href="0.html">上一首</a></li>
                <li><a class='button' href="../pages/catalogue.html">目录</a></li>
                <li><a class='button' href="2.html">下一首</a></li>
            </ul>
        </div>
        <section>
			<p>是谁蒙住了我的双眼，</p>
			<p>使我原地打转，</p>
			<p>奋尽全力却停滞不前？</p>
			<p>是谁搅乱了我的心田，</p>
			<p>使我郁郁寡欢，</p>
			<p>努力摆脱却总不得愿？</p>
			<p>是谁种下了我的执念，</p>
			<p>使我满心贪恋，</p>
			<p>终生役役却成功不见？</p>
			<p><br></p>
			<p>何处而往，何处而归？</p>
			<p>冥思苦想却无从应对。</p>
			<p>或许我只能任雨打风吹，</p>
			<p>落得一池萍碎，</p>
			<p>随流水，</p>
			<p>逝去不复回。</p>

        </section>
        <div class='jump'>
            <ul>
                <li><a class='button' href="0.html">上一首</a></li>
                <li><a class='button' href="../pages/catalogue.html">目录</a></li>
                <li><a class='button' href="2.html">下一首</a></li>
            </ul>
        </div>
           
        <script lang="javascript" type='text/javascript'>
            function jump(e) {
                if (e.which === 37) {
                    window.location.href = "0.html";
                }else if (e.which === 39) {
                    window.location.href = "2.html";
                }else if (e.which === 13) {
                    window.location.href = "../pages/catalogue.html";
                }
            }
            document.onkeydown = jump;
        </script>
    </body>
