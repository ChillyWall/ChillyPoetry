<html>
    <head>
        <title>支离-Chilly 的个人博客</title>
        <meta charset="utf-8" />

    <body class="is-preload">
        <h1>囹圄</h3>
        <div class='jump'>
            <ul>
                <li><a class='button' href="10.html">上一首</a></li>
                <li><a class='button' href="../pages/catalogue.html">目录</a></li>
                <li><a class='button' href="12.html">下一首</a></li>
            </ul>
        </div>
        <section>
			<p>似乎有无形的绳索，</p>
			<p>捆缚着我，</p>
			<p>想要挣脱，</p>
			<p>却徒劳无获。</p>
			<p>那近在咫尺的边界，</p>
			<p>仿佛天堑般不可逾越。</p>
			<p>明明触手可及，</p>
			<p>可每次站在那里，</p>
			<p>想要拓展我的足迹，</p>
			<p>又失去了所有勇气。</p>
			<p><br></p>
			<p>其实我的脖子上没有锁链，</p>
			<p>那里也没有围栏，</p>
			<p>是我的恐惧，</p>
			<p>使我无法离去。</p>
			<p>这坚不可摧的囹圄，</p>
			<p>是我亲手布下的局。</p>
			<p>拴住我的人，</p>
			<p>也是我自己。</p>

        </section>
        <div class='jump'>
            <ul>
                <li><a class='button' href="10.html">上一首</a></li>
                <li><a class='button' href="../pages/catalogue.html">目录</a></li>
                <li><a class='button' href="12.html">下一首</a></li>
            </ul>
        </div>
           
        <script lang="javascript" type='text/javascript'>
            function jump(e) {
                if (e.which === 37) {
                    window.location.href = "10.html";
                }else if (e.which === 39) {
                    window.location.href = "12.html";
                }else if (e.which === 13) {
                    window.location.href = "../pages/catalogue.html";
                }
            }
            document.onkeydown = jump;
        </script>
    </body>
