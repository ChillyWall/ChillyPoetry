        <h1>软弱与坚强（其二）</h3>
        <div class='jump'>

        <section>
			<p>我是一只刺猬，</p>
			<p>竖起尖刺，组成壁垒。</p>
			<p>里面藏着，</p>
			<p>我柔软的身体。</p>
			<p><br></p>
			<p>身体全副武装，</p>
			<p>利刃闪烁寒芒。</p>
			<p>我的心一片冰凉，</p>
			<p>浓郁的化不开的悲伤，</p>
			<p>填充着我的心房。</p>
			<p>依靠着坚固的屏障，</p>
			<p>独自舔舐着伤，</p>
			<p>不敢暴露在众人的眼光里，</p>
			<p>那只会加深我的创伤。</p>

        </section>
