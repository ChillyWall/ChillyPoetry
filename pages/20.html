			<p>我若为那雷电，</p>
			<p>便教这世间感受我的耀眼，</p>
			<p>纵使强大如天，</p>
			<p>亦不得久远，</p>
			<p>如此我便用这瞬间，</p>
			<p>激起最大的波澜，</p>
			<p>让所有人震颤。</p>
			<p>或终消散如烟，</p>
			<p>复归平坦，</p>
			<p>心中亦无怨言，</p>
			<p>只因这是上天，</p>
			<p>赐下的恩典。</p>
