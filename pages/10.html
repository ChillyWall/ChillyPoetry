        <h1>我是星·微不足道</h3>
        <div class='jump'>

        <section>
			<p>我是星，</p>
			<p>夜空中微不足道的一颗星，</p>
			<p>仰视不见的微明。</p>
			<p>我是那么晦暗,</p>
			<p>毫不起眼，</p>
			<p>或许哪天我消失不见，</p>
			<p>也不会有人发现。</p>
			<p>似乎从未来到这世界，</p>
			<p>默默无闻直至熄灭。</p>
			<p><br></p>
			<p>但我从不在意，</p>
			<p>是否被人注意。</p>
			<p>兢兢业业守着我的位置，</p>
			<p>但千万个这样的我，</p>
			<p>组成棋布星罗，</p>
			<p>汇聚星河硕硕，</p>
			<p>点缀泱漭寥廓。</p>
			<p>让夜空不再寥落，</p>
			<p>让晚间的行人不再索寞。</p>
			<p>我的光虽然微弱，</p>
			<p>依然竭尽全力去闪烁。</p>

        </section>
