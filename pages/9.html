			<p>短短的几分钟里，</p>
			<p>我便只顾得上喘息。</p>

			<p>提不起一丝力气。</p>
			<p>我只想停止，</p>
			<p>获得片刻的间隙，</p>
			<p>回复一点点力气，</p>
			<p>又不得不再次</p>

			<p>尽管它是那么遥不可及，</p>

			<p>承受不起持续奔跑的压力。</p>

			<p>但又无法忽视老师的凝视。</p>

        <script lang="javascript" type='text/javascript'>
