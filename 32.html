        <title>相见欢
</title>
        <link rel='stylesheet' type='text/css' href='./style/style.css'>

    <body>
        
        <div class='main_body'>
            <h1 class='poem_title'>相见欢
</h1>
            <div class='poem_body'>
<p>
不寐倚床畔，
</p>
<p>
复辗转，
</p>
<p>
月华如水入户正向见。
</p>
<p>
欲说愁，无人伴。
</p>
<p>
长夜漫，
</p>
<p>
不眠苦等日来扫暝暗。
</p>

            </div>
        </div>
