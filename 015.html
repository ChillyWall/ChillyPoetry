<html>
    <head>
        <title>万古长流
</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <h1 class='name'>万古长流
</h1>
        <div class='poem_body'>
            <p>
大江滔滔起波澜，
</p>
<p>
万古长流不知源。
</p>
<p>
古来迹痕无处寻，
</p>
<p>
何故措情激漪涟。
</p>

        </div>
    </body>
</html>
