    <body>
        <div class='main_body'>
            <h1 class='poem_title'>赠友人
</h1>
            <div class='poem_body'>
<p>
列缺霹雳须臾间，
</p>
<p>
惮赫千里耀青天。
</p>
<p>
鲲游北冥深万仞，
</p>
<p>
一招展翅浪三千。
</p>
