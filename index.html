        <h2>网站简介</h2>
        <p>
            我是支离，这里有我创作的所有诗歌，或至少是我认为有必要记录下来的诗歌。
        </p>
        <p>
            在这些诗歌中，我用来表达自己在生活中偶然迸发的情感，或是表达我的观点和看法。
            有时也会因为听了某一首歌或读了某一首诗而有所感触，重赋一首。
        </p>
        <p>
            我的诗歌创作从我还在上初三时就开了，在2021年1月25日我创作了第一首诗《似水流年》，之后便几乎未曾中断创作，
            平均每一两个星期都会有一首新诗。
        </p>
        <p>
            我将这些诗歌输入到电脑中，用编程手段批量生成了这些网页，在github上创建了一个仓库，实时更新。
        </p>
