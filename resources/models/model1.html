<!DOCTYPE HTML>
<html lang='zh-cn'>
    <head>
        <meta charset='utf-8'>
        <title>the title</title>
        <link rel='stylesheet' type='text/css' href='../style/style.css'>
        <style>
            #background {
                background-image: url('../image/0.jpeg');
            }
        </style>
        <script lang="javascript" type='text/javascript'>
            function jump(e) {
                if (e.which === 37) {
                    window.location.href = "the previous";
                }else if (e.which === 39) {
                    window.location.href = "the next";
                }else if (e.which === 13) {
                    window.location.href = "the catalogue";
                }
            }
            document.onkeydown = jump;
        </script>
    </head>
    <body>
        <div id='header'>
            <h1 id='poem_title'>the title</h1>
        </div>        
        <div id='background'>
            <div id="section">
                <div class='jump'>
                    <a href="the previous">上一首</a>
                    <a href="the catalogue">目录</a>
                    <a href="the next">下一首</a>
                </div>

                <div id='poem_body'>
                    the body
                </div>
                <div class='jump'>
                    <a href="the previous">上一首</a>
                    <a href="the catalogue">目录</a>
                    <a href="the next">下一首</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>作者: 支离</p>
            <p>未经许可，请勿转载</p>
        </div>
    </body>

</html>
