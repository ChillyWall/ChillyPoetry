<html>
    <head>
        <title>恶魔
</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <h1 class='name'>恶魔
</h1>
        <div class='poem_body'>
            <p>
看着人们熙熙攘攘，
</p>
<p>
看着世间纷纷扰扰，
</p>
<p>
看着不知通向何处的路上，
</p>
<p>
看着众人永不停息的奔跑。
</p>
<p>
我却站在原地，
</p>
<p>
无比孤寂。
</p>
<p>
我的路在哪里？
</p>
<p>
哪里又有我的位置？
</p>
<p>
那无数人向往的天堂，
</p>
<p>
洋溢着幸福与希望，
</p>
<p>
真的是我该设为目标的地方，
</p>
<p>
竭尽全力只为踏上？
</p>
<p>
我是地狱中的恶魔，
</p>
<p>
沐浴在无尽的黑暗，
</p>
<p>
欢声笑语只会扰乱我的耳朵，
</p>
<p>
光明只会刺痛我的双眼。
</p>
<p>
只有黑暗才能使我平静，
</p>
<p>
只有绝望才能使我看清。
</p>
<p>
我也将永远待在这里，
</p>
<p>
接受上天对我的恩赐。
</p>

        </div>
    </body>
</html>
